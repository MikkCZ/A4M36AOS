<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Airline service with Spring Boot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{../css/default.css}" rel="stylesheet"/>
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{../css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <script th:src="@{../js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{../js/bootstrap.min.js}"></script>
    <script th:src="@{../js/main.js}"></script>
</head>
<body>
<div class="container">
    <h1>Destination <span th:text="${destination_id}" th:unless="${destination_id == null}"></span></h1>

    <form class="form-horizontal" id="destination">
        <div class="form-group" th:unless="${destination_id == null}">
            <label for="id" class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
                <input type="number" disabled="disabled" class="form-control" id="id" th:value="${destination_id}" />
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 text-right">
                <a href="/" class="btn btn-default"><i class="glyphicon glyphicon-chevron-left"></i> Back</a>
            </div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
            </div>
        </div>
    </form>
</div>

<script th:src="@{../js/new-destination.js}"></script>
</body>
</html>
