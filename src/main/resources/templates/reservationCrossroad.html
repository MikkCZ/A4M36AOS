<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Airline service with Spring Boot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{../css/default.css}" rel="stylesheet"/>
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{../css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <script th:src="@{../js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{../js/bootstrap.min.js}"></script>
    <script th:src="@{../js/main.js}"></script>
</head>
<body>
<div class="container">
    <h1>Login</h1>

    <div class="well well-sm">
        <form class="form-horizontal" id="crossing">
            <div class="form-group">
                <label for="user" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="user" />
                </div>
            </div>
            <div class="form-group">
                <label for="pass" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pass" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 text-right">
                    <a href="/" class="btn btn-default"><i class="glyphicon glyphicon-chevron-left"></i> Back</a>
                </div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-log-in"></i>&nbsp; Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{../js/cross-reservations.js}"></script>
</body>
</html>
